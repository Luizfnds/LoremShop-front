<main>

    <div class="container">

        <section id="banner_area">
            <img src="../../../../assets/arrow-right.png" alt="left_button">
            <ul id="banner_list">
                <li>
                    <img src="../../../../assets/—Pngtree—black friday sale text emblem_1230737.jpg" alt="banner_image">
                </li>
            </ul>
            <img src="../../../../assets/arrow-right.png" alt="right_button">
        </section>

        <section id="featured_products">
            <img src="../../../../assets/divisoria.png" id="divisoria" alt="divisoria">
            <div class="section_title">DESTAQUE</div>

            <ul class="product-list">
                <li class="product-list__card" *ngFor="let product of allProducts.content">
                    <a class="product-list__link" routerLink="/products/{{ product.productId }}">
                        <img class="product-item__image" [src]="convertBase64ToImage( product.image )">
                        <div class="product-item__details">
                            <h2 class="product-item__name">
                                {{ product.name }}
                            </h2>
                            <p class="product-item__price">
                                {{ product.value | currency: "BRL" }}
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </section>

    </div>
    
</main>
