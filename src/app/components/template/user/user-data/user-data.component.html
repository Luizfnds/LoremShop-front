<p id="option-title">Dados pessoais</p>
<form>
    <div class="user-data">
        <div class="user-data_div-label-input">
            <label for="input_name">Nome</label>
            <input type="text" [value]="user.name" class="user-data_input" id="input_name" name="input_name" [formControl]="alterName">
        </div>
        <div class="user-data_div-label-input">
            <label for="input_surname">Sobrenome</label>
            <input type="text" [value]="user.surname" class="user-data_input" id="input_surname" name="input_surname" [formControl]="alterSurname">  
        </div>
        <button type="submit" id="user-data_btn" (click)="alterUser()">Salvar dados</button>
    </div>
    <div class="user-orders">
    </div>
</form>
