<header>
    <div class="container">
        <a id="logo" routerLink="/">LoremShop</a>
        <div id="search_bar">
            <form>
                <input (keyup.enter)="getInputName($event)" id="input-busca" placeholder="Buscar produto" type="text">
                <a (click)="getInputName($event)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </form>
        </div>
        <a routerLink="/products" class="all-products__link">Todos produtos</a>
        <div>
            <a routerLink="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a routerLink="user/data">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>  
</header>
